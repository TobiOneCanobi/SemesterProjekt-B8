<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<h1>Index side</h1>
<header>

    <div class="user_email_bar"
         th:if="${session.currentUser != null}" th:text="${session.userEmail}">
    </div>

    <div class="panel_overview">
        <div class="admin_panel" th:if="${session.userRole == 'admin'}">
            <form th:action="@{/adminoverview}" method="get">
                <button class="text-margin" type="submit">Admin oversigt</button>
            </form>
        </div>

        <div class="customer_panel" th:if="${session.userRole == 'customer'}">
            <form th:action="@{/customeroverview}" method="get">
                <button class="text-margin" type="submit">Kunde overblik</button>
            </form>
        </div>
    </div>

    <div class="login_or_out">
        <div class="login" th:if="${session.currentUser == null}">
            <form th:action="@{/loginpage}" method="get">
                <button class="text-margin" type="submit">Login</button>
            </form>
        </div>

        <div class="logout" th:if="${session.currentUser != null}">
            <form th:action="@{/logout}" method="get">
                <button class="text-margin" type="submit">Log ud</button>
            </form>
        </div>
    </div>
</header>
