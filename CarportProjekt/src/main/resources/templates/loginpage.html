<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="login-form">

<div class="return">
    <form th:action="@{/backtoindex}" method="get">
        <button type="submit" class="button-red">Tilbage</button>
    </form>
</div>

<div class="login-box">
    <div class="login-logo">
        <img src="../public/images/fog-banner-logo.png" th:src="@{/images/fog-banner-logo.png}"/>
    </div>

    <div class="login-input">
        <form action="login" method="post">
            <h2>Log p√•</h2>

            <label for="email">Indtast din email</label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br>

            <br>
            <div class="password-input-box">
                <label for="password">Indtast dit password</label><br>
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="images/PasswordEye.png" id="eyeicon" class="password-eye-position">
            </div>

            <script>
                let eyeicon = document.getElementById("eyeicon")
                let password = document.getElementById("password")
                eyeicon.onclick = function () {
                    if (password.type == "text") {
                        password.type = "password";
                        eyeicon.src = "images/PasswordEye.png"
                    } else {
                        password.type = "text";
                        eyeicon.src = "images/PasswordEyeslash.png"

                    }
                }
            </script>

            <br><br>

            <button class="loginbottom button-green" type="submit">Login</button>
            <p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
        </form>

        <h3>Eller</h3>

        <div class="create-user-button">
            <form th:action="@{/createuserpage}" method="get">
                <button type="submit" class="button-green">Opret bruger</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
