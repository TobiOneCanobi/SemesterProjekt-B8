<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="login-form">


<div class="login-box">
    <div class="login-logo">
        <img src="../public/images/fog-banner-logo.png" th:src="@{/images/fog-banner-logo.png}"/>
    </div>

    <div class="return">
        <form th:action="@{/backtoindex}" method="get">
            <button type="submit">Tilbage</button>
        </form>
    </div>

    <h2>Sign in</h2>

    <div class="login-input">
        <form action="login" method="post">
            <label for="email">Indtast din email</label> <br>
            <input type="text" id="email" name="email" placeholder="email"><br>

            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password" placeholder="password"><br><br>

            <button class="loginbottom" type="submit">Login</button>
            <p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
        </form>

        <div class="create-user-button">
            <form th:action="@{/createuserpage}" method="get">
                <button type="submit">Opret bruger</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
