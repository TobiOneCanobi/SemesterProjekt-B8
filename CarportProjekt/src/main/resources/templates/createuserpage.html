<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Opret Bruger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <div class="return">
        <form th:action="@{/backtologin}">
            <button class="text-margin" type="submit">Tilbage</button>
        </form>
    </div>
</header>


<div class="create_user_input">
    <form method="post">
        <h2>Opret din bruger her</h2>

        <label for="email">Indtast din email:</label><br>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
<!-- th:value="${session.createUser.email}" note til createuser session -->

        <label for="password1"> Indtast dit password:</label><br>
        <input type="password" id="password1" name="password1" placeholder="Password"><br><br>

        <label for="password2"> Indtast dit password igen:</label><br>
        <input type="password" id="password2" name="password2" placeholder="Password"><br><br>

        <label for="firstname">Indtast dit fornavn:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Fornavn"><br><br>

        <label for="lastname">Indtast dit efternavn:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Efternavn"><br><br>

        <label for="address">Indtast din adresse:</label><br>
        <input type="text" id="address" name="address" placeholder="Adresse"><br><br>

        <label for="phonenumber">Indtast dit telefonnummer:</label><br>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Telefonnummer"><br><br>

        <label for="zipcode">Indtast dit postnummer:</label><br>
        <input type="text" id="zipcode" name="zipcode" placeholder="Postnummer"><br><br>

        <label for="city">Indtast din by:</label><br>
        <input type="text" id="city" name="city" placeholder="By"><br><br>

        <button type="submit" formaction="/createuser">Opret bruger</button>
        <div><p th:text="${message}"></p></div>
    </form>
</div>


</body>
</html>
